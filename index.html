<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="leftSideContainer">

        <div class="leftPicture">
            <img src="./pictures/side pic.jpg" alt="two skis in the snow">
        </div>

        <div class="fadedWords">
            <img src="./pictures/odin-lined.png" alt="A viking face" class="vikingPic">
            <p>Ski like a viking!</p> 
        </div>

    </div>

    <div class="rightContainer">

        <div class="topRight">

               <p class="intro">This is a demo ski registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> for your ski lessions.</p> 
               <p class="intro2">You <em>know</em> you want to.</p>

        </div>
        
        <div class="midRight">
        <h1 class="title">Lets do this!</h1>

            <form action="#" method="post"class = "form">

                <div class="four">
                    <div class="label">
                      <label for="firstname">First Name: </label>
                      <input type="text" id="'firstname">
                    </div>

                    <div class="label">
                      <label for="lastname">Last Name: </label>
                      <input type="text" id="lastname">
                    </div>

                    <div class="label">
                        <label for="phone">Phone Num: </label>
                        <input type="text" id="phone">
                    </div>

                    <div class="label">
                        <label for="email">Email:  </label>
                        <input type="email" id="email">
                    </div>
                </div>

                <div class="two">

                    <div class="label">
                        <label for="password">Password: </label>
                        <input type="password" id="password">
                    </div>

                    <div class="label">
                        <label for="confirm">Confirm Password: </label>
                        <input type="password" id="confirm">
                    </div>

                </div>
            </form>
        </div>

        <div class="bottomRight">
           <button class="button"> Create Account</button>
           <p>Already have an account? <a href="url">log in</a></p>

        </div>

    </div> 

 

</body>
</html>
